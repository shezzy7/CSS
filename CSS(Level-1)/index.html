<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color:maroon;
        }
    </style>
</head>
<body>
    <!-- inline method -->
    <p>style using inline method</p>
    <h1 style="color:blue">Apna College</h1>
    <p style="color:red">This is red paragraph</p>
    <button style="color:green; background-color:yellow;">Green button</button>

    <!-- Style tag -->
    <p>style using style tag</p>
    <h1>Shahzad Hussain</h1>
    <h1>Muhammad Hussain</h1>
    <h1>Abdul Qadir</h1>

    <p>Stying using external method</p>
    <h2>Jawad Hussain</h2>
    <h2>Muhammd Hussain</h2>
    <h2>Abdul Qadir</h2>
</body>
</html>
